---
# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ryan Lahfa
subtitle:
description: A kind of adventure.
author: Ryan Lahfa
language: en
timezone: Europe/Paris

# URL
url: http://raitobezarius.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archive
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md  # File name of new posts
default_layout: post
titlecase: false  # Transform title into titlecase
external_link: true  # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: abyss
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: flexy

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:RaitoBezarius/raitobezarius.github.io
  branch: master
  message: "Site updated {{ now('DD-MM-YYYY HH:mm:ss') }}"

nofollow:
  enable: true

hfc_useref:
  enable: false

hfc_favicons:
  enable: true
  src: images/favicon.jpg
  target: images/
  icons:
    android: true
    appleIcon: true
    appleStartup: false
    coast: false
    favicons: true
    firefox: false
    opengraph: false
    windows: true
    yandex: false

sitemap:
  path: sitemap.xml

feed:
  limit: false

criticalcss:
  critical:
    minify: true
